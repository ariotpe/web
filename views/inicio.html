<div class="divider"></div>

<!-- Tarjetas mostrando soluciones -->
<div  ng-controller="solucionesCtrl">
  <div class="section" ng-repeat="S in soluciones" id="{{S.id}}">
    <span class="blue-text text-darken-2">
      <h4>{{S.sec}}</h4>
    </span>
    <div class="row">
      <div class="col s12 m6"  ng-repeat="sol in S.sols">
        <div class="card" id={{sol.id}}>
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{sol.img}}">
          </div>
          <div class="card-content">
            <span class="card-title activator blue-text text-darken-3">
              {{sol.title}}<i class="material-icons right">more_vert</i>
            </span>
            <p>
              <a ng-repeat="l in sol.links" href="{{l.url}}">
                {{l.tag}}
              </a>
            </p>
          </div>
          <div class="card-reveal">
            <span class="card-title blue-text text-darken-3">{{sol.title}}<i class="material-icons right">close</i></span>
            <p>{{sol.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
