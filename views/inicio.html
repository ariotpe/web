<div class="section">
  <!--<div id="GeckoCarousel" class="slider"></div>-->
  <div id="GeckoCarousel" class="slider">
    <!--<a class="carousel-item" href="#!" ng-repeat="img in sliderImgs">
      <img ng-src="{{img}}" class="responsive-img">
    </a>-->
  </div>
</div>

<div class="divider"></div>

<!-- Tarjetas mostrando soluciones -->
<div class="section" id="Soluciones">
  <span class="blue-text text-darken-2">
    <h4>Soluciones</h4>
  </span>
  <div class="row" ng-controller="solucionesCtrl">
    <div class="col s12 m6" ng-repeat="sol in soluciones">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator responsive-img"
            src="https://raw.githubusercontent.com/geckotronics/webcontent/master/img/inicio/solarpanels.png">
        </div>
        <div class="card-content">
          <span class="card-title activator blue-text text-darken-3">
            {{sol.title}}<i class="material-icons right">more_vert</i>
          </span>
          <!--<p><a href="#">This is a link</a></p>-->
        </div>
        <div class="card-reveal">
          <span class="card-title blue-text text-darken-3">{{sol.title}}<i class="material-icons right">close</i></span>
          <p>{{sol.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
