<div class="row">
  <div class="col s12 m9 l10">
    <div ng-repeat="sec in sections" id="{{sec.id}}"
        class="section scrollspy">
      <p>{{sec.title}}</p>
      <p>{{sec.text}}</p>
    </div>
  </div>
  <div class="col hide-on-small-only m3 l2">
    <ul class="section table-of-contents">
      <li ng-repeat="sec in sections">
        <a href="#/soluciones/#{{sec.id}}">{{sec.title}}</a>
      </li>
    </ul>
  </div>
</div>
