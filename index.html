<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="author" content="kranfix" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gecko</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	</head>
  <body>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div ng-include ng-controller="navbarCtrl"

    <div class="row">
      <!--<div class="col s12 m8 l10">-->
      <div ng-view class="col s12 l6 offset-l3"></div>
      <div ng-include ng-controller="footerCtrl"
            src="'base/footer.html'" class="col s12 l3"></div>
        <!--</div>-->
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inicioCtrl.js"></script>
    <script src="js/solucionesCtrl.js"></script>
